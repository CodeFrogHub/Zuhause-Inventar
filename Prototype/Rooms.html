<!DOCTYPE html>
<html lang="de">
<head>
  <title>Räume - Verwalten - Prototyp</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Asset/Rooms.css">
</head>
<body>
<script>
    let open = false;

    function menu() {
        open = open === false;
        document.querySelector('application > menu').className = open ? 'open' : '';
    }
</script>

<application>
  <top-bar>
    <menu is="top-bar--menu" title="Menü" onclick="menu()">
      <img src="Asset/ic_menu_48px.svg" alt="Menü">
    </menu>
  </top-bar>
  <menu is="application--menu">
    <menu-item>Räume</menu-item>
  </menu>
  <page-content>
    <room-list>
      <item>Wohnzimmer</item>
      <item>Bad</item>
      <item>Küche</item>
    </room-list>
  </page-content>
</application>

</body>
</html>
